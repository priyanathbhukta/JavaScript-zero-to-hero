<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Comapatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    //console.log(parent.children[1].innerHTML);  //Tuesday
    // for (let i = 0; i < parent.children.length; i++) {
    //    console.log(parent.children[i].innerHTML);
    // }
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild.innerHTML);    //Monday
    console.log(parent.lastElementChild.innerHTML);     //Thursday


    const dayone = document.querySelector('.day')
    console.log(dayone.innerHTML);      //Monday
    console.log(dayone.parentElement);
    console.log(dayone.nextElementSibling.innerHTML);   //Tuesday
    console.log("Nodes: ",parent.childNodes); // shows 9 NodeList it counter "enter" as a node , "comment statement" as a node
</script>
</html>
